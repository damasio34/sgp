<ion-view view-title="Contracheque">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
    <ion-content class="padding">
        <ion-list can-swipe="true">
            <ion-item class="item-divider">{{vm.ContraCheque.DataFinalizacao | date : 'm'}}</ion-item>
            <ion-item>
                <span class="input-label">Salário bruto</span>
                <label>{{vm.ContraCheque.SalarioBruto}}</label>
            </ion-item>
            <ion-item class="item-divider">Entradas</ion-item>
            <ion-item ng-repeat="entrada in vm.ContraCheque.Entradas">
                <span class="input-label">{{saida.Descricao}}</span>
                <label>{{entrada.Valor}}</label>
            </ion-item>
            <ion-item class="item-divider">Saidas</ion-item>
            <ion-item ng-repeat="saida in vm.ContraCheque.Saidas">
                <span class="input-label">{{saida.Descricao}} <label>{{saida.Valor}}</label></span>
            </ion-item>
            <ion-item class="item-divider">Salário líquido</ion-item>
            <ion-item>
                <span class="input-label">Salário líquido <label>{{vm.ContraCheque.SalarioLiquido}}</label></span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
