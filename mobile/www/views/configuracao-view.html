<ion-view view-title="Configurações" class="settings-view">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ion-list>
            <div class="item item-divider">Configurações do trabalho</div>
            <ion-item class="item-input item-stacked-label">
				<span class="input-label">Horário de entrada</span>
				<input type="datetime" ng-model="vm.Configuracoes.HorarioDeEntrada"/>
            </ion-item>
            <ion-item class="item-input item-stacked-label">
                <span class="input-label">Horário de saída</span>
                <input type="datetime" ng-model="vm.Configuracoes.HorarioDeSaida" />
            </ion-item>
            <ion-toggle class="item-stacked-label" ng-model="vm.Configuracoes.ControlaAlmoco" toggle-class="toggle-positive">Controla almoço?</ion-toggle>
            <ion-item class="item-input item-stacked-label" ng-if="vm.Configuracoes.ControlaAlmoco">
                <span class="input-label">Horário de entrada do almoço</span>
                <input type="datetime" ng-model="vm.Configuracoes.HorarioDeEntradaDoAlmoco" />
            </ion-item>
            <ion-item class="item-input item-stacked-label" ng-if="vm.Configuracoes.ControlaAlmoco">
                <span class="input-label">Horário de saída do almoço</span>
                <input type="datetime" ng-model="vm.Configuracoes.HorarioDeSaidaDoAlmoco" />
            </ion-item>
            <ion-item class="item-input item-stacked-label">
                <span class="input-label">Salário base</span>
                <input type="text" ng-model="vm.Configuracoes.SalarioBruto" ui-money-mask="2" />
            </ion-item>
