<ion-view view-title="Sign In" class="loginBg" hide-nav-bar="true">
	<ion-content class="padding">
		<div class="row responsive-sm padding remvoeBP">
			<div class="col">
				<div class="app-logo"><img src="img/logo.png"></div>
				<div class="list list-inset removePM">
					<label class="item item-input"><input type="text" ng-model="usuario.username" placeholder="usuario"></label>
					<label class="item item-input"><input type="password" ng-model="usuario.password" placeholder="senha"></label>
				</div>
				<div class="loginButton"><button class="button ion-log-in button-block button-balanced" ng-click="entrar(usuario);"> Efetuar login </button> </div>
			</div>
		</div>
	</ion-content>
</ion-view>
