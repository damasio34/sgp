<ion-view class="loginBg" hide-nav-bar="true">
	<ion-content class="padding has-footer">
		<div class="row responsive-sm padding remvoeBP">
			<div class="col">
				<div class="app-logo"><img src="img/logotipo.svg" width="120"></div>
				<div class="list list-inset removePM">
					<label class="item item-input"><input type="text" ng-model="vm.Usuario.Login" placeholder="Informe seu login"></label>
					<label class="item item-input"><input type="password" ng-model="vm.Usuario.Senha" placeholder="Informe sua senha"></label>
					<ion-checkbox ng-model="vm.Usuario.LembrarSenha">Lembrar senha</ion-checkbox>
				</div>
				<div class="loginButton">
					<button class="button button-block button-balanced" ng-click="vm.Login(vm.Usuario)">Entrar</button>
					<a ui-sref="singin" class="button button-positive button-full">Novo cadastro</a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
